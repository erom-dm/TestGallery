{% extends 'base.html' %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>New upload</title>
</head>
<body>
{% block content %}
<h1>Upload</h1>

<!-- displays an error if one of the conditions in accounts.views were met -->
{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<!-- user info input -->
<form method='POST' action="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="TitleField">Title</label>
        <textarea class="form-control" id="TitleField" name="title" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="DescriptionField">Description</label>
        <textarea class="form-control" id="DescriptionField" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="FileInput">File input</label>
        <input type="file" class="form-control-file" id="FileInput" name="file" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Photos or videos(.mp4; .ogg; .webm)</small>
    </div>
    <br/>


    <input class="btn btn-primary" type='submit' value='Upload'/>
</form>
{% endblock %}
</body>
</html>
